<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Nft Preview Card</title>
</head>
<body>
    <section class="nft-card">
        <div class="nft-card__images-section card-img-hover">
            <img class="nft-card__image" src="./images/image-equilibrium.jpg" alt="">
        </div>
        <h2 class="nft-card__name card-name-hover">Equilibrium #3429</h2>
        <p class="nft-card__info">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-card__price-timeline">
            <p data-price="price" class="nft-card__price">0.041ETH</p>
            <p data-time="time" class="nft-card__timeline">3 days left</p>
        </div>
        <div class="nft-card__owner-info">
            <img class="owner-image" src="/images/image-avatar.png" alt="nft owener image">
            <p class="credit">Creation of <span class="owner-name owner-name-hover">Jules Wyvern</span></p>
        </div>
    </section>
</body>
</html>
